<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snake and Ladder Game</title>
</head>
<body>
    <div class="container">
        <h1>Snake and Ladder</h1>
        <div id="board"></div>
        <div class="controls">
            <button id="roll-button">Roll Dice</button>
            <p id="dice-value">Dice: <span id="dice-number">0</span></p>
            <p id="message"></p>
        </div>
        <div class="scoreboard">
            <p>Player Position: <span id="player-pos">0</span></p>
            <p>AI Position: <span id="ai-pos">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
